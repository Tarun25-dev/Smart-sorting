<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriGaze - Greenguard Insights</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      min-height: 100vh;
      color: white;
    }

    nav {
      background-color: #1a1a1a;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
     
    }
    @media(max-width:789px){
    	.nav-links a{
    	margin-top:15px;
    }
    }

    .nav-links a:hover {
      color: #ddd;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    @media (max-width: 768px) {
      nav {
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body style="min-height: 100vh; background: url('{{ url_for('static', filename='assets/fruits_bg.jpg') }}') no-repeat center center / cover; color: white;">




<nav>
  <div class="logo">NUTRIGAZE</div>
  <div class="nav-links">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('inspect') }}">Upload</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </div>
</nav>

<div class="main-content">
  <div class="welcome-box">Welcome to <strong>NutriGaze</strong></div>
  <h1>GREENGUARD INSIGHTS</h1>
  <p>We are a team of innovative scientists and technologists dedicated to ensuring your produce is always fresh and healthy.</p>
  <a href="/inspect"><button class="btn">GET STARTED</button></a>
</div>

</body>
</html>
