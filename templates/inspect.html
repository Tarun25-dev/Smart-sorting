<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image - NutriGaze</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
    }

    body {
      background-color: #f7f7f7;
    }

    nav {
      background-color: #1a1a1a;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ddd;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        align-items: flex-start;
      }
    }
    @media (max-width: 768px) {
  .nav-links {
    flex-direction: row;
    align-items: flex-start;
    margin-top:10px;
  }
}

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      color: #444;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #cce5ff;
      border-radius: 6px;
      margin-bottom: 20px;
      width: 100%;
    }

    button {
      padding: 12px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">NUTRIGAZE</div>
  <div class="nav-links">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('inspect') }}">Upload</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </div>
</nav>

<div class="container">
  <div class="form-box">
    <h1>Image Classification</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <label for="imageUpload">Upload Your Image:</label>
      <input type="file" name="pc_image" id="imageUpload" required>
      <button type="submit">Predict</button>
    </form>
  </div>
</div>

</body>
</html>
